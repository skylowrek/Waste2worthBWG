<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Waste2Worth - Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  body {
      font-family: 'Inter', sans-serif;
      background: #f9faf6;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #164044;
  }
  .container {
      background: white;
      padding: 3rem 2.8rem;
      border-radius: 18px;
      box-shadow: 0 4px 26px rgba(33, 128, 141, 0.12);
      width: 100%;
      max-width: 420px;
      text-align: center;
  }
  h1 {
      margin-bottom: 1.2rem;
      font-weight: 700;
  }
  form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 1rem;
  }
  input[type=text], input[type=email], input[type=password] {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1.8px solid #e2e6e1;
      font-size: 1rem;
      color: #3e4a4f;
      outline-offset: 2px;
      transition: border-color 0.22s;
  }
  input[type=text]:focus, input[type=email]:focus, input[type=password]:focus {
      border-color: #21808d;
      outline: none;
  }
  button {
      background: #21808d;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: background 0.21s ease-in-out;
  }
  button:hover {
      background: #16747b;
  }
  .bottom-text {
      margin-top: 1.1rem;
      font-size: 0.9rem;
  }
  .link-primary {
      color: #21808d;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
  }
  .link-primary:hover {
      text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Create Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <p class="bottom-text">
        Already have an account? <a href="signin.html" class="link-primary">Sign In</a>
    </p>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullname = e.target.fullname.value.trim();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        const confirmPassword = e.target.confirmPassword.value;

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Example POST request to backend signup
        try {
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({fullname, email, password})
            });
            if (res.ok) {
                alert('Account created successfully. Please log in.');
                window.location.href = 'signin.html';
            } else {
                const data = await res.json();
                alert('Error: ' + (data.message || 'Failed to create account'));
            }
        } catch (err) {
            alert('Network error');
        }
    });
</script>
</body>
</html>
